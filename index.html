<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="utf-8">

    <title>НАПОЛНИТЬ!</title>

    <!-- SEO -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="apple-touch-icon" href="image/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="image/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="image/favicon/apple-touch-icon-114x114.png">

    <!-- @formatter:off -->

    <link rel="stylesheet" href="css/libs.min.css">


    <link rel="stylesheet" href="css/main.min.css">

<body class="body">
<div class="wrapperBlock">

    <div class="main_content">
        <!-- !!! ВНИМАНИЕ данный класс содержит полную шапку и контент / нужен что б подвал всегда был внизу  -->

        <!-- ---------------------------------------- HEADER -------------------------------------------------------- -->
        <header id="header" class="header">
            <p class="header_mainPhrase header_text">Выигрывай с Кинг!</p>
            <p class="header_mainPhrase js-mainPhrase">Испытай удачу и получи призы!</p>
            <p class="header_mainPhrase js-mainPhrase hidden">Осталось попыток: 1/2</p>
            <p class="header_mainPhrase js-mainPhrase hidden">Осталось попыток: 0/2</p>
        </header>
        <!-- ----------------------------------------- MAIN --------------------------------------------------------- -->
        <main class="main">
            <!--<a class="main_logo" href="#"><img src="image/logo_king.png" alt="SlotoKing logo"></a>-->
            <div class="bl_slot">
                <div class="full_light">
                    <div class="dec_light"></div>
                    <div class="dec_light"></div>
                    <div class="dec_light"></div>
                    <div class="dec_light"></div>
                    <div class="dec_light"></div>
                    <div class="dec_light"></div>
                    <div class="dec_light"></div>
                    <div class="dec_light"></div>
                </div>
                <div class="canvas_wrapper">
                    <div class="icon-dollar">
                        <svg id="Capa_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27.3 40">
                            <style>.st1 {
                                fill: #0bff00
                            }</style>
                            <path fill="#00190d" d="M0 0h28v40H0z"/>
                            <circle class="st1" cx="12.6" cy="18.4" r="2"/>
                            <circle class="st1" cx="12.6" cy="13.8" r="2"/>
                            <circle class="st1" cx="21.9" cy="12.4" r="2"/>
                            <circle class="st1" cx="17.2" cy="12.4" r="2"/>
                            <circle class="st1" cx="17.2" cy="7.7" r="2"/>
                            <circle class="st1" cx="21.9" cy="26.2" r="2"/>
                            <circle class="st1" cx="21.9" cy="21.5" r="2"/>
                            <circle class="st1" cx="17.2" cy="20" r="2"/>
                            <circle class="st1" cx="17.2" cy="27.5" r="2"/>
                            <circle class="st1" cx="12.6" cy="27.5" r="2"/>
                            <circle class="st1" cx="17.2" cy="32.3" r="2"/>
                        </svg>
                    </div>
                    <canvas class="canvas_counter"></canvas>
                </div>
                <h1 class="bl_slot__title">онлайн-казино</h1>
                <div class="bl_decor__king"></div>

                <div class="bl_slot__workPlace">
                    <div class="bl_singleSlot__shadow">
                        <div class="bl_singleSlot bl_singleSlot__1">
                            <div id="machine1" class="bl_singleSlot__img slotMachineContainer">
                                <img class="slot slot_1" src="image/slot/images/1.jpg" alt="king">
                                <img class="slot slot_2" src="image/slot/images/2.jpg" alt="plum">
                                <img class="slot slot_3" src="image/slot/images/3.jpg" alt="seven">
                                <img class="slot slot_4" src="image/slot/images/4.jpg" alt="orange">
                                <img class="slot slot_5" src="image/slot/images/5.jpg" alt="cherry">
                                <img class="slot slot_6" src="image/slot/images/6.jpg" alt="strawberry">
                                <img class="slot slot_7" src="image/slot/images/7.jpg" alt="bell">
                            </div>
                        </div>
                    </div>
                    <div class="bl_singleSlot__shadow">
                        <div class="bl_singleSlot bl_singleSlot__2">
                            <div id="machine2" class="bl_singleSlot__img slotMachineContainer">
                                <img class="slot slot_1" src="image/slot/images/1.jpg" alt="king">
                                <img class="slot slot_2" src="image/slot/images/2.jpg" alt="plum">
                                <img class="slot slot_3" src="image/slot/images/3.jpg" alt="seven">
                                <img class="slot slot_4" src="image/slot/images/4.jpg" alt="orange">
                                <img class="slot slot_5" src="image/slot/images/5.jpg" alt="cherry">
                                <img class="slot slot_6" src="image/slot/images/6.jpg" alt="strawberry">
                                <img class="slot slot_7" src="image/slot/images/7.jpg" alt="bell">
                            </div>
                        </div>
                    </div>
                    <div class="bl_singleSlot__shadow">
                        <div class="bl_singleSlot bl_singleSlot__3">
                            <div id="machine3" class="bl_singleSlot__img slotMachineContainer">
                                <img class="slot slot_1" src="image/slot/images/1.jpg" alt="king">
                                <img class="slot slot_2" src="image/slot/images/2.jpg" alt="plum">
                                <img class="slot slot_3" src="image/slot/images/3.jpg" alt="seven">
                                <img class="slot slot_4" src="image/slot/images/4.jpg" alt="orange">
                                <img class="slot slot_5" src="image/slot/images/5.jpg" alt="cherry">
                                <img class="slot slot_6" src="image/slot/images/6.jpg" alt="strawberry">
                                <img class="slot slot_7" src="image/slot/images/7.jpg" alt="bell">
                            </div>
                        </div>
                    </div>
                </div>


                <button class="btn_start js-start" type="button">старт</button>
            </div>


            <div class="bl_slot__bonuses">
                <p class="bl_slot__text">Ваши бонусы</p>

                <div class="bl_slot__buttons">
                    <button class="btn_bonus" type="button">
                        <span class="bonus_main">225</span>
                        <span class="bonus_description">фриспинов</span>
                    </button>
                    <button class="btn_bonus" type="button">
                        <span class="bonus_main">150%</span>
                        <span class="bonus_description">на первый депозит</span>
                    </button>
                    <button class="btn_bonus" type="button">
                        <span class="bonus_main">50</span>
                        <span class="bonus_description">фриспинов без депозита</span>
                    </button>
                </div>
            </div>


        </main>


        <!-- ---------------------------------------- FOOTER --------------------------------------------------------- -->

    </div>


    <footer class="footer">
        <div class="bl_partners"></div>
    </footer>
</div>


<div class="coverLayer hidden"></div>
<div class="bl_popup bl_popup__animation hidden">
    <div class="bl_popup__left">
        <a class="bl_popup__link" href="#">
            <img src="image/logo_king2.png" alt="SlotoKing logo">
        </a>

        <p class="bl_popup__text">Поздравляем!</p>
        <p class="bl_popup__text">Вы выиграли бонусы</p>

        <div class="bl_popup__wrapper">
            <div class="bl_popup__mark bl_popup__fs">
                <div class="bl_icon__mark">
                    <div class="bl_icon__circle"></div>
                    <p class="bl_icon__text">фриспинов</p>
                    <div class="bl_icon__kingFs"></div>
                    <div class="dec_circle"></div>
                </div>


            </div>
            <div class="bl_popup__mark bl_popup__bonus">
                <div class="bl_icon__mark">
                    <div class="bl_icon__circle"></div>
                    <p class="bl_icon__text">на 1й депозит</p>
                    <div class="bl_icon__kingBonus"></div>
                    <div class="dec_circle"></div>
                </div>

            </div>
        </div>


    </div>

    <div class="bl_popup__right">
        <p class="bl_reg__text1">Зарегистрируйся и получи бонусы!</p>
        <div class="bl_decor__line"></div>
        <p class="bl_reg__text2">Это займет меньше 30 секунд</p>


        <form class="bl_form" action="" method="post">
            <div class="buttons_group">
                <button class="bl_form__text btn_email active" type="button">Email</button>
                <button class="bl_form__text btn_tel" type="button">Телефон</button>
            </div>

            <label class="bl_form__label label_email">
                <span class="text_form">Введите email:</span>
                <input class="bl_form__input js-input-email" type="email" placeholder="Email">
                <span class="bl_form__errors hidden"> Тут писать текст ошибки </span>
            </label>

            <label class="bl_form__label label_phone hidden">
                <span class="text_form">Введите телефон:</span>
                <input class="bl_form__input js-input-tel" type="tel" placeholder="Telephone">
                <span class="bl_form__errors hidden"> Тут писать текст ошибки </span>
            </label>


            <button class="btn_submitForm" type="submit">Получить бонусы!</button>
        </form>


        <p class="text_alreadyRegistered">Вы уже зарегистрированы? <a href="#"
                                                                      class="text_alreadyRegistered__link">Войти</a></p>


    </div>
</div>

<script src="libs/jquery.min.js"></script>

<script src="js/libs.min.js"></script>


<script src="js/common.min.js"></script>

</body>

</html>
