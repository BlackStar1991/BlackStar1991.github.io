<body class="body">

            <div class="bl_slot">

                                <img class="slot slot_7" src="image/slot/images/7.jpg" alt="bell">

                        <div class="bl_singleSlot bl_singleSlot__2">

                                <img class="slot slot_5" src="image/slot/images/5.jpg" alt="cherry">
                                <img class="slot slot_6" src="image/slot/images/6.jpg" alt="strawberry">
                                <img class="slot slot_7" src="image/slot/images/7.jpg" alt="bell">

                        <div class="bl_singleSlot bl_singleSlot__3">
                            <div id="machine3" class="bl_singleSlot__img slotMachineContainer">
                                <img class="slot slot_1" src="image/slot/images/1.jpg" alt="king">
                                <img class="slot slot_2" src="image/slot/images/2.jpg" alt="plum">
                                <img class="slot slot_3" src="image/slot/images/3.jpg" alt="seven">
                                <img class="slot slot_4" src="image/slot/images/4.jpg" alt="orange">
                                <img class="slot slot_5" src="image/slot/images/5.jpg" alt="cherry">
                                <img class="slot slot_6" src="image/slot/images/6.jpg" alt="strawberry">
                                <img class="slot slot_7" src="image/slot/images/7.jpg" alt="bell">

                    </button>

                    <button class="btn_bonus" type="button">
                        <span class="bonus_main">100%</span>
                        <span class="bonus_description">на первый депозит</span>
