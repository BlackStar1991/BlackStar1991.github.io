<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="table_casino__full">
    <table class="table_casino">
        <thead>
        <tr>
            <th id="th_name">Название казино</th>

            <th id="th_wager">Вейджер</th>

        <tbody>
        <tr>
            <td class="td_name" data-title="Название казино">

                <img src="casino_table_img/casinos/vulkan-online.jpg" alt="VulkanOriginal">
            </td>

                <p class="td_bonus__val">100%</p>
                <p class="td_bonus__desc">+225 фриспинов</p>
            </td>
            <td class="td_wager" data-title="Вейджер">14</td>
            <td class="td_evaluation" data-title="Оценка казино">9/10</td>
            <td class="td_type" data-title="Тип бонусов">200% на первый депозит / BACKDEPOSIT / Бонус в День Рождения</td>
            <td class="td_manufacturers" data-title="Производители">
                <img src="casino_table_img/slot-icons/netent.png" alt="">
                <img src="casino_table_img/slot-icons/amatic.png" alt="">
                <img src="casino_table_img/slot-icons/aristocrat.png" alt="">
                <img src="casino_table_img/slot-icons/belatra.png" alt="">
                <img src="casino_table_img/slot-icons/betsoft.png" alt="">
                <img src="casino_table_img/slot-icons/egt.png" alt="">
            </td>
            <td class="td_currencies" data-title="Игровые валюты">
                rub, uah, dol, euro
            </td>
            <td class="td_buttons" data-title="Кнопки">

                <a class="btn_casino" href="#">В Казино</a>
                <a class="btn_overview" href="#">Обзор Казино</a>
                <a class="btn_reviews" href="#">Оставить отзыв</a>


            </td>




        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
