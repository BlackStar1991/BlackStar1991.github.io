<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="utf-8">

    <title>НАПОЛНИТЬ!</title>

    <!-- SEO -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="image/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="image/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="image/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="image/favicon/apple-touch-icon-114x114.png">

    <!-- @formatter:off -->
    <style>
    /*! normalize.css v3.0.3 */
    html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary{display:block}audio,canvas,progress,video{display:inline-block;vertical-align:baseline}audio:not([controls]){display:none;height:0}[hidden],template{display:none}a{background-color:transparent}a:active,a:hover{outline:0}abbr[title]{border-bottom:1px dotted}b,strong{font-weight:700}dfn{font-style:italic}h1{font-size:2em;margin:.67em 0}mark{background:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sup{top:-.5em}sub{bottom:-.25em}img{border:0}svg:not(:root){overflow:hidden}figure{margin:1em 40px}hr{box-sizing:content-box;height:0}pre{overflow:auto}code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}button,input,optgroup,select,textarea{color:inherit;font:inherit;margin:0}button{overflow:visible}button,select{text-transform:none}button,html input[type=button],input[type=reset],input[type=submit]{-webkit-appearance:button;cursor:pointer}button[disabled],html input[disabled]{cursor:default}button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}input{line-height:normal}input[type=checkbox],input[type=radio]{box-sizing:border-box;padding:0}input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{height:auto}input[type=search]{-webkit-appearance:textfield;box-sizing:content-box}input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration{-webkit-appearance:none}fieldset{border:1px solid silver;margin:0 2px;padding:.35em .625em .75em}legend{border:0}textarea{overflow:auto}optgroup{font-weight:700}table{border-collapse:collapse;border-spacing:0}legend,td,th{padding:0}
    </style>

    <link rel="stylesheet" href="css/main.min.css">

</head>

<body class="body">
<div class="wrapperBlock">

    <div class="main_content">
        <!-- !!! ВНИМАНИЕ данный класс содержит полную шапку и контент / нужен что б подвал всегда был внизу  -->

        <!-- ---------------------------------------- HEADER -------------------------------------------------------- -->
        <header id="header" class="header">
            <a class="header_logo" href="#"></a>

        </header>
        <!-- ----------------------------------------- MAIN --------------------------------------------------------- -->
        <main class="main">
            <p class="main_text1">Хочешь крутые бонусы?</p>
            <p class="main_text2">Сделай выбор и забирай их!</p>


            <div class="doors_wrapper">
                <div class="bl_light__wrapper">
                    <div class="bl_light bl_light__left"></div>
                    <div class="bl_light bl_light__right"></div>
                </div>

                <div class="door_wrapperFull door_left">
                    <div class="door_light bl_animation1"></div>
                    <div class="door bl_animation1"></div>
                </div>

                <div class="door_wrapperFull door_right">
                    <div class="door_light bl_animation2"></div>
                    <div class="door bl_animation2"></div>
                </div>

            </div>
            <div class="stairs_full">
                <div class="bl_resident">
                    <img class="bl_animation1 js-animation-resident " src="image/resident.png" alt="resident game">
                </div>
                <div class="bl_floor"></div>
            </div>
        </main>


        <!-- ---------------------------------------- FOOTER --------------------------------------------------------- -->

    </div>


    <footer class="footer">
        <div class="bl_partners">
            <img src="image/footer_icons/visa.png" alt="visa">
            <img src="image/footer_icons/MasterCard.png" alt="MasterCard">
            <img src="image/footer_icons/Qiwi.png" alt="Qiwi">
            <img src="image/footer_icons/privatBank.png" alt="Privat bank">
            <img src="image/footer_icons/Curacao-eGaming.png" alt="Curacao-eGaming">
            <img src="image/footer_icons/18+.png" alt="18+">
        </div>
    </footer>
</div>


<div class="coverLayer hidden"></div>
<div class="bl_popup bl_popup__animation hidden">
    <div class="bl_popup__left">
        <p class="text_congratulation text_congratulation__desc">Поздравляем!</p>
        <p class="text_congratulation text_congratulation__mob">ТВОИ БОНУСЫ!</p>
        <p class="text_desc">Вы выиграли бонусы</p>
        <div class="bl_bonuses">
            <div class="bl_bonuses__first">
                <p class="text_bonus_1">150<sub>%</sub></p>
                <p class="text_bonus_2">БОНУСОВ</p>
                <p class="text_bonus_3">на 1й депозит</p>
            </div>
            <div class="bl_bonuses__plus"></div>
            <div class="bl_bonuses__second">
                <p class="text_bonus_2">БОНУС</p>
                <p class="text_bonus_1">225</p>
                <p class="text_bonus_4">фриспинов</p>
            </div>
        </div>
    </div>

    <div class="bl_popup__right">
        <p class="bl_reg__text1">Зарегистрируйся и получи бонусы!</p>
        <div class="bl_decor__line"></div>
        <p class="bl_reg__text2">Это займет меньше 30 секунд</p>

        <form class="bl_form" action="" method="post">
            <div class="bl_form__wrapper">
                <div class="buttons_group">
                    <button class="bl_form__text btn_email active" type="button">Email</button>
                    <button class="bl_form__text btn_tel" type="button">Телефон</button>
                </div>
                <label class="bl_form__label label_email">
                    <span class="text_form">Введите email:</span>
                    <input class="bl_form__input js-input-email" type="email" placeholder="Email">
                    <span class="bl_form__errors hidden"> Тут писать текст ошибки </span>
                </label>
                <label class="bl_form__label label_phone hidden">
                    <span class="text_form">Введите телефон:</span>
                    <input class="bl_form__input js-input-tel" type="tel" placeholder="Telephone">
                    <span class="bl_form__errors hidden"> Тут писать текст ошибки </span>
                </label>
                <button class="btn_submitForm" type="submit">забрать бонусы!</button>
            </div>

        </form>


        <p class="text_alreadyRegistered">Вы уже зарегистрированы? <a href="#"
                                                                      class="text_alreadyRegistered__link">Войти</a></p>
    </div>


</div>


<script src="libs/jquery.min.js"></script>

<script src="js/libs.min.js"></script>


<script src="js/common.min.js"></script>

</body>

</html>
