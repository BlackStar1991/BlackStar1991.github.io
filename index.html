<body class="body">
<div class="wrapperBlock">

    <div class="main_content">
        <header id="header" class="header">
            <div class="container container_laptop">

                <picture class="logo_king">

                    <source media="(min-width: 1290px)" srcset="image/king-logo.png">
                    <source media="(min-width: 300px)" srcset="image/king-logo-min.png">

                    <img src="image/king-logo.png" alt="king logo">
                </picture>


                <a class="link_king" href="#">Вход</a>


            </div>

        </header>
        <!-- ----------------------------------------- MAIN --------------------------------------------------------- -->
        <main class="main">
            <div class="container container_laptop__correcter">
                <div class="main_wrapper">
                    <div class="bl_book">
                        <div class="bl_book__left">
                            <div class="bl_logo">


                                <picture class="bl_logo__img">

                                    <source media="(min-width: 1100px)" srcset="image/book-of-ra-logo.png">
                                    <source media="(min-width: 300px)" srcset="image/book-of-ra-logo-middle.png">

                                    <img src="image/book-of-ra-logo.png" alt="book-of-ra-logo">
                                </picture>

                                <h1 class="bl_logo__title">Кинг - онлайн-казино со слотами</h1>
                            </div>


                            <div class="bl_video__wrapper">
                                <video id="video_SlotoKing" class="bl_video__full" autoplay loop preload="auto"
                                       poster="image/book_of_ra-poster.png" muted>
                                    <source src="image/king.mp4" type="video/mp4"/>
                                </video>
                            </div>


                        </div>
                        <div class="bl_book__right">
                            <div class="bl_motto">
                                <p class="bl_motto__text1">Ты конечно же любишь</p>
                                <p class="bl_motto__text2">Книжки</p>
                            </div>

                            <div class="bl_description">
                                <div class="bl_description__text">
                                    <!--<span>регистрируйся и получай +150% на первый депозит и <br> 225 фриспинов</span>-->
                                    <span>получай 50 фриспинов за регистрацию и играй <br> уже через минуту</span>
                                </div>

                                <!--<div class="neon">-->
                                <!--<span class="text" data-text="50 фриспинов за регистрацию">-->
                                <!--50 фриспинов за регистрацию-->
                                <!--&lt;!&ndash;150% на первый депозит плюс 225 фриспинов&ndash;&gt;-->
                                <!--</span>-->
                                <!--<span class="gradient"></span>-->
                                <!--<span class="spotlight"></span>-->
                                <!--</div>-->

                            </div>


                            <form class="bl_form" action="" method="post">
                                <div class="buttons_group">
                                    <button class="bl_form__text btn_email active" type="button"><span>Email</span>
                                    </button>
                                    <button class="bl_form__text btn_tel" type="button"><span>Телефон</span></button>
                                </div>

                                <label class="bl_form__label label_email ">
                                    <!-- SHOW -->
                                    <span class="text_form">введите ваш email:</span>


                                    <input class="bl_form__input js-input-email" type="text"
                                           placeholder="example@mail.com">

                                    <span class="bl_form__errors hidden js-error-email">Сюда текст ошибки</span>


                                    <span class="icon-information js-icon-email"></span>
                                </label>

                                <label class="bl_form__label label_phone hidden">
                                    <!-- SHOW -->
                                    <span class="text_form">введите ваш телефон:</span>

                                    <input class="bl_form__input js-input-tel" type="tel" placeholder="Telephone">


                                    <span class="bl_form__errors hidden js-error-tel">Сюда текст ошибки</span>

                                    <span class="icon-information js-icon-tel"></span>
                                </label>

                                <button class="btn_submitForm js-submit" type="submit"><span>Играть в Книжки!</span></button>

                            </form>


                        </div>


                    </div>


                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="container">

            <ul class="footer-partners">
                <li><img src="image/footer_img/Curacao__logo.png" alt="Curacao logo"></li>
                <li><img src="image/footer_img/Privat24_logo.png" alt="Privat24 logo"></li>
                <li><img src="image/footer_img/visa_logo.png" alt="Visa logo"></li>
                <li><img src="image/footer_img/mastercard_logo.png" alt="MasterCard logo"></li>
                <li><img src="image/footer_img/qiwi_logo.png" alt="Qiwi logo"></li>
                <li><img src="image/footer_img/webmoney-logo.png" alt="Webmoney logo"></li>
            </ul>

        </div>

        <button type="button" class="btn_submitForm btn_submitForm__toTop hidden"><span>Играть в Книжки!</span></button>

    </footer>
</div>
